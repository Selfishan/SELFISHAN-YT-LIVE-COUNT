<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live YouTube Subscriber Counter - Selfishan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #282c34;
      color: white;
      text-align: center;
      padding: 50px;
    }

    .counter {
      font-size: 4rem;
      margin: 20px;
    }

    #celebration {
      font-size: 2rem;
      color: #ffdf00;
      display: none;
    }

    #celebration.active {
      display: block;
      animation: party 1s ease-out;
    }

    @keyframes party {
      from { transform: scale(1); }
      to { transform: scale(1.5); }
    }
  </style>
</head>
<body>

  <h1>Live YouTube Stats for @SELFISHAN</h1>
  <div id="subscribers" class="counter">Subscribers: Loading...</div>

  <script>
    let previousSubscribers = 0;

    async function fetchSubscriberCount() {
      const channelUrl = 'https://www.youtube.com/@SELFISHAN/about'; // URL to your channel's "About" page

      try {
        const response = await fetch(`https://cors-anywhere.herokuapp.com/${channelUrl}`);
        const text = await response.text();

        // Extract the subscriber count using regular expressions
        const regex = /"subscriberCountText":{"simpleText":"(.*?) subscribers"/;
        const match = text.match(regex);

        if (match && match[1]) {
          const subscriberCount = parseInt(match[1].replace(/,/g, '')); // Remove commas and parse as integer
          document.getElementById('subscribers').innerText = `Subscribers: ${subscriberCount}`;

          // Celebration if subscriber count increases
          if (subscriberCount > previousSubscribers) {
            document.getElementById('celebration').classList.add('active');
            setTimeout(() => {
              document.getElementById('celebration').classList.remove('active');
            }, 2000);
          }

          previousSubscribers = subscriberCount;
        } else {
          console.error('Could not retrieve subscriber count.');
        }
      } catch (error) {
        console.error('Error fetching subscriber data:', error);
      }
    }

    // Fetch subscriber count every 10 seconds
    setInterval(fetchSubscriberCount, 10000);
  </script>

</body>
</html>
